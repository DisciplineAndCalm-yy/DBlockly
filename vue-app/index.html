    <xml id="toolbox" style="display: none">
        <category name="输入/输出" id="catInOut" colour="#d400d4">

            <block type="inout_digital_write2">
                <value name="PIN">
                    <shadow class="shadow" type="pins_digital"></shadow>
                </value>
                <value name="STAT">
                    <shadow type="inout_highlow">
                    </shadow>
                </value>
            </block>
            <block type="inout_digital_read2">
                <value name="PIN">
                    <shadow type="pins_digital"></shadow>
                </value>
            </block>
            <block type="inout_analog_write">
                <value name="PIN">
                    <shadow type="pins_pwm"></shadow>
                </value>
                <value name="NUM">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
            </block>
            <block type="inout_analog_read">
                <value name="PIN">
                    <shadow type="pins_analog"></shadow>
                </value>
            </block>
            <block type="controls_attachInterrupt">
                <value name="PIN">
                    <shadow type="pins_interrupt"></shadow>
                </value>
            </block>
            <block type="controls_detachInterrupt">
                <value name="PIN">
                    <shadow type="pins_interrupt"></shadow>
                </value>
            </block>
            <!--            <block type="controls_attachPinInterrupt">
            <value name="PIN">
                <shadow type="pins_digital"></shadow>
            </value>
        </block>
        <block type="controls_detachPinInterrupt">
            <value name="PIN">
                <shadow type="pins_digital"></shadow>
            </value>
        </block>-->
            <block type="inout_pulseIn">
                <value name="PIN">
                    <shadow type="pins_digital"></shadow>
                </value>
            </block>
            <block type="inout_pulseIn2">
                <value name="PIN">
                    <shadow type="pins_digital"></shadow>
                </value>
                <value name="TIMEOUT">
                    <shadow style="fill: #bdc2db!important; background: #bdc2db!important" type="math_number">
                        <field name="NUM">1000000</field>
                    </shadow>
                </value>
            </block>
            <block type="inout_pinMode">
                <value name="PIN">
                    <shadow type="pins_digital"></shadow>
                </value>
            </block>
            <block type="inout_shiftout">

                <value name="PIN2">

                </value>
                <value name="DATA">

        <category name='控制' id="catControl" colour="#3D91FF">

            <block type="base_delay">

                </value>
            </block>
            <block type="controls_if"></block>
            <block type="controls_switch_case"></block>
            <block type="controls_for">

                    <shadow type="math_number">

                    </shadow>
                </value>
                <value name="TO">

                        <field name="NUM">10</field>
                    </shadow>
                </value>

                    </shadow>

            <block type="controls_whileUntil"></block>

            <block type="controls_mstimer2">

                    </shadow>
                </value>

            <block type="controls_interrupts"></block>
            <block type="controls_nointerrupts"></block>
            <block type="SCoopTask"></block>
            <block type="SCoop_yield"></block>
            <block type="SCoop_sleep">

                    <shadow type="math_number">
                        <field name="NUM">1000</field>
                    </shadow>
                </value>
            </block>
        </category>
        <category name='数学' id="catMath" colour="#f5a4b1!important">
            <block type="math_number"></block>
            <block type="math_arithmetic">
                <value name="A">
                    <shadow type="math_number">
                        <field name="NUM">1</field>
                    </shadow>
                </value>
                <value name="B">
                    <shadow type="math_number">
                        <field name="NUM">1</field>
                    </shadow>
                </value>
            </block>
            <block type="math_bit">
                <value name="A">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <value name="B">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
            </block>
            <block type="math_trig"></block>
            <block type="math_to_int"></block>
            <block type="math_max_min">
                <value name="A">
                    <shadow type="math_number">
                        <field name="NUM">1</field>
                    </shadow>
                </value>
                <value name="B">
                    <shadow type="math_number">
                        <field name="NUM">2</field>
                    </shadow>
                </value>
            </block>
            <block type="math_random_seed"></block>
            <block type="math_random_int">
                <value name="FROM">
                    <shadow type="math_number">
                        <field name="NUM">1</field>
                    </shadow>
                </value>
                <value name="TO">
                    <shadow type="math_number">
                        <field name="NUM">100</field>
                    </shadow>
                </value>
            </block>
            <block type="math_constrain">
                <value name="LOW">
                    <shadow type="math_number">
                        <field name="NUM">1</field>
                    </shadow>
                </value>
                <value name="HIGH">
                    <shadow type="math_number">
                        <field name="NUM">100</field>
                    </shadow>
                </value>
            </block>
            <block type="base_map">
                <value name="fromLow">
                    <shadow type="math_number">
                        <field name="NUM">1</field>
                    </shadow>
                </value>
                <value name="fromHigh">
                    <shadow type="math_number">
                        <field name="NUM">100</field>
                    </shadow>
                </value>
                <value name="toLow">
                    <shadow type="math_number">
                        <field name="NUM">1</field>
                    </shadow>
                </value>
                <value name="toHigh">
                    <shadow type="math_number">
                        <field name="NUM">1000</field>
                    </shadow>
                </value>
            </block>
        </category>
        <category name='文本' id="catText" colour="#b8860b">
            <block type="text">

            <block type="text_char">

                    </shadow>

            </block>
            <block type="text_equals_starts_ends">
                <value name="STR1">
                    <shadow type="text">
                        <field name="TEXT"></field>
                    </shadow>
                </value>
                <value name="STR2">
                    <shadow type="text">
                        <field name="TEXT"></field>
                    </shadow>
                </value>
            </block>
            <block type="text_compareTo">
                <value name="STR1">
                    <shadow type="text">
                        <field name="TEXT"></field>
                    </shadow>
                </value>
                <value name="STR2">
                    <shadow type="text">
                        <field name="TEXT"></field>
                    </shadow>
                </value>
            </block>
        </category>

        <block type="controls_whileUntil">
            <field name="MODE">WHILE</field>
            <value name="BOOL">
                <block type="gps_data_available"></block>
            </value>
            <statement name="DO">
                <block type="controls_if">
                    <value name="IF0">
                        <block type="gps_data_encode"></block>
                    </value>
                    <statement name="DO0">
                        <block type="controls_if">
                            <value name="IF0">
                                <block type="gps_xxx_isValid">
                                    <field name="WHAT">location</field>
                                </block>
                            </value>
                            <statement name="DO0">
                                <block type="serial_println">
                                    <field name="serial_select">Serial</field>
                                    <value name="CONTENT">
                                        <block type="gps_getData_xxx">
                                            <field name="WHAT">location.lat</field>
                                        </block>
                                    </value>
                                    <next>
                                        <block type="serial_println">
                                            <field name="serial_select">Serial</field>
                                            <value name="CONTENT">
                                                <block type="gps_getData_xxx">
                                                    <field name="WHAT">location.lng</field>
                                                </block>
                                            </value>
                                        </block>
                                    </next>
                                </block>
                            </statement>
                        </block>
                    </statement>
